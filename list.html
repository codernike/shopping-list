<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Shopping List</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 <link rel="shortcut icon" href="https://i.pinimg.com/originals/2b/13/10/2b1310948f9b14fce138b9f242ae439a.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	<h1>Shopping List</h1>
	<form action="add" method="get">
		<label>Add Item: </label> 
		<input type="text" name="item" placeholder="Item Name">
		<input id="addNeed"  class="btn" type="submit" value="Need">
		<input id="addHave" class="btn" type="submit" value="Have">
	</form>
	<h2> Need: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Milk <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Eggs <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Kitten Food <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Bacon <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Cake <a href="#">&#10006;</a></li>
		</ul>		
			<h2> Have: </h2>
				<ul class='list'>
					
				</ul>
	
		<script type="text/javascript" src="list.js"></script>
</body>
</html>
